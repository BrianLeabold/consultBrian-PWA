<a class="portfolio-link" data-toggle="modal" (click)="cmpToiletModal.show()">
  <img class="img-fluid hover" src="../../assets/images/photos/composttoliet_5.jpg" alt="Flagstone Patio">
</a>
  <div class="portfolio-caption">
      <h4>Compost Toilet</h4>
      <p class="text-muted">Category: <span class="badge badge-success">Recycle &nbsp;</span></p>
  </div>
  <!-- Modal -->
  <div class="modal fade" bsModal #cmpToiletModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="garage_1Label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <ngb-carousel>
            <ng-template  ngbSlide>
              <img class="img-fluid" src="../../assets/images/photos/composttoliet_1.jpg" alt="First slide">
            </ng-template>
            <ng-template  ngbSlide>
              <img class="img-fluid" src="../../assets/images/photos/composttoliet_2.jpg" alt="Second slide">
            </ng-template>
            <ng-template  ngbSlide>
              <img class="img-fluid" src="../../assets/images/photos/composttoliet_3.jpg" alt="Third slide">
            </ng-template>
            <ng-template  ngbSlide>
              <img class="img-fluid" src="../../assets/images/photos/composttoliet_4.jpg" alt="Fourth slide">
            </ng-template>
            <ng-template  ngbSlide>
              <img class="img-fluid" src="../../assets/images/photos/composttoliet_5.jpg" alt="Last slide">
            </ng-template>                                
          </ngb-carousel>
          <!-- Carousel End -->
          <h4 class="modal-title">Compost Toilet</h4>
          <p>After one Google search, I found this super simple composting toilet. </p>
          <ul class="list-inline item-intro text-muted">
            <li>Date: April 2019</li>
            <li>Client: Julie - Dehesa</li>
            <li>Category: <span class="badge badge-success">Reduce, Recycle, Reuse &nbsp;</span></li>
            <li><a class="font-italic"  routerLink="../whats-new/composting-toilet">You can read more about this project here.</a></li>
          </ul>
          <button class="btn mybtn btn-primary" data-dismiss="modal" type="button"  aria-label="Close" 
          (click)="cmpToiletModal.hide()">Close</button>
        </div>
      </div>
    </div>
  </div>
