<a class="portfolio-link portfolio-hover portfolio-hover-content" data-toggle="modal" (click)="garage_1_Modal.show()">
    <img class="img-fluid hover" src="../../../assets/images/photos/extPainting-1.jpg" alt="Garage drywall">
  </a>
  <div class="portfolio-caption">
      <h4>Exterior Painting</h4>
      <p class="text-muted">Category: <span class="badge badge-info">Painting &nbsp;</span></p>
  </div>
  <!-- Modal -->
  <div class="modal fade" bsModal #garage_1_Modal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="garage_1Label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <ngb-carousel>
              <ng-template  ngbSlide>
                <img class="img-fluid" src="../../../assets/images/photos/extPainting-1-before.jpg" alt="Random first slide">
              </ng-template>
              <ng-template ngbSlide>
                <img class="img-fluid" src="../../../assets/images/photos/extPainting-1.jpg" alt="Random second slide">
              </ng-template>
              <ng-template ngbSlide>
                <img class="img-fluid" src="../../../assets/images/photos/extPainting-2-before.jpg" alt="Random third slide">
              </ng-template>
              <ng-template ngbSlide>
                  <img class="img-fluid" src="../../../assets/images/photos/extPainting-2.jpg" alt="Random third slide">
              </ng-template>
              <ng-template ngbSlide>
                  <img class="img-fluid" src="../../../assets/images/photos/extPainting-3-before.jpg" alt="Random third slide">
              </ng-template>
              <ng-template ngbSlide>
                  <img class="img-fluid" src="../../../assets/images/photos/extPainting-3.jpg" alt="Random third slide">
              </ng-template>
              <ng-template ngbSlide>
                  <img class="img-fluid" src="../../../assets/images/photos/extPainting-4.jpg" alt="Random third slide">
              </ng-template>
            </ngb-carousel>
            <!-- Carousel End -->
          <h4 class="modal-title">Exterior Painting</h4>
          <p>I had a lot of fun painting this house. The home owner decided to paint the rafter tails chocolate. 
            It's a nice contrast to the buttery yellow of the walls.
          </p>
          <ul class="list-inline item-intro text-muted">
            <li>Date: July 2019</li>
            <li>Client: James - Kensington</li>
            <li>Category: <span class="badge badge-info">Painting &nbsp;</span></li>
          </ul>
          <button class="btn mybtn btn-primary" data-dismiss="modal" type="button"  aria-label="Close" 
          (click)="garage_1_Modal.hide()">Close</button>
        </div>
      </div>
    </div>
  </div>
