<a class="portfolio-link portfolio-hover portfolio-hover-content" data-toggle="modal" data-target="#bedroomceiling" (click)="bedroomCeilingModal.show()">
        <img class="img-fluid hover" src="../../assets/images/photos/bedroom_ceiling_7.jpg" alt="Drywall Repair">
      </a>
      <div class="portfolio-caption">
          <h4>Ceiling Repair</h4>
          <p class="text-muted">Category: <span class="badge badge-light">Drywall &nbsp;</span></p>
        </div>
    <div class="modal fade" bsModal #bedroomCeilingModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="bedroomceilingLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <ngb-carousel>
            <ng-template  ngbSlide>
              <img class="img-fluid" src="../../assets/images/photos/bedroom_ceiling_1.jpg" alt="Plater Ceiling #1">
            </ng-template>
            <ng-template ngbSlide>
              <img class="img-fluid" src="../../assets/images/photos/bedroom_ceiling_2.jpg" alt="Plater Ceiling #2">
            </ng-template>
            <ng-template ngbSlide>
              <img class="img-fluid" src="../../assets/images/photos/bedroom_ceiling_3.jpg" alt="Exposed Lath">
            </ng-template>
            <ng-template ngbSlide>
              <img class="img-fluid" src="../../assets/images/photos/bedroom_ceiling_4.jpg" alt="Drywall #1">
            </ng-template>
            <ng-template ngbSlide>
              <img class="img-fluid" src="../../assets/images/photos/bedroom_ceiling_5.jpg" alt="Random second slide">
            </ng-template>
            <ng-template ngbSlide>
              <img class="img-fluid" src="../../assets/images/photos/bedroom_ceiling_6.jpg" alt="Random second slide">
            </ng-template>
            <ng-template ngbSlide>
              <img class="img-fluid" src="../../assets/images/photos/bedroom_ceiling_7.jpg" alt="Random second slide">
            </ng-template>
          </ngb-carousel>
          <!-- Carousel End  -->
          <h4 class="modal-title">Ceiling Repair</h4>
          <p>The plaster ceiling in the older home was coming down. After carefully removing the plaster, I installed new drywall, spackled, and painted.</p>
            <ul class="list-inline item-intro text-muted">
              <li>Date: June 2019</li>
              <li>Client: Zack & Laura - Kensington</li>
              <li>Category: <span class="badge badge-light">Drywall &nbsp;</span></li>
            </ul>
            <button class="btn mybtn btn-primary" data-dismiss="modal" type="button"  aria-label="Close" 
          (click)="bedroomCeilingModal.hide()">Close</button>
        </div>
      </div>
    </div>
  </div>
